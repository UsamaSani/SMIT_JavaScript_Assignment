<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="top">
            <p id="time"></p> 
            <div class="img">
                <img src="./images/signal.png" alt="" class="t-dark"><img src="./images/wifi.png" alt="" class="t-dark"><img src="./images/battery.png" alt="" class="t-dark">
                <img src="./images/signal-white.png" alt="" class="t-white"><img src="./images/wifi-white.png" alt="" class="t-white"><img src="./images/battery-bar.png" alt="" class="t-white">
            </div>
        </div>
        <div class="reset">
            <h2>Calculator</h2> <div class="res" id="reset"><img src="./images/reset.png" alt="" class="reset-dark"><img src="./images/reset-white.png" alt="" class="reset-white"></div>
        </div>
        <div class="operation"><p id="opt"></p></div>
        <div class="result"><p class="equal">=</p> <p id="result"></p></div>
        <div class="btn">
            <div class="btns">
            <li class="theme">
                <img src="./images/moon.png" alt="" class="moon">
                <img src="./images/sun.png" alt="" class="sun">
            </li>
            <li id="clear">
                <img src="./images/clear.png" alt="" class="clear-dark">
                <img src="./images/clear-white.png" alt="" class="clear-white">
            </li>
            <li id="modulus">%</li>
            <li class="btn-color" id="divide">/</li></div>
            <div class="btns"><li id="seven">7</li>
            <li id="eight">8</li>
            <li id="nine">9</li>
            <li class="btn-color" id="multiply">*</li></div>
            <div class="btns"><li id="four">4</li>
            <li id="five">5</li>
            <li id="six">6</li>
            <li class="btn-color" id="minus">-</li></div>
            <div class="btns"><li id="one">1</li>
            <li id="two">2</li>
            <li id="three">3</li>
            <li class="btn-color" id="plus">+</li></div>
            <div class="btns"><li id="zero">0</li>
            <li id="right-bracket">&#40;</li>
            <li id="left-bracket">&#41;</li>
            <li class="btn-color bte" id="equal">=</li></div>
        </div>
        <div class="hrline"><hr class="line"></div>
        <footer><p>Made By Usama Khanzada</p></footer>
    </div>

    <script src="./app.js"></script>
</body>
</html>
